{%extends "base.html"%}

{%block content%}
<h2>My Deals</h2>
<table>
    <thead>
        <th>Title</th>
        <th>Description</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody>
    {%for row in data%}
        <tr>
            <td>{{row.title}}</td>
            <td>{{row.description}}</td>
            <td><a href="/edit_deal/{{row.uuid}}">Edit</a></td>
            <td><a href="" data-action="/my_deals/{{row.uuid}}/remove" class="confirm-delete">Delete</a></td>
        </tr>
    {%endfor%}
    </tbody>
</table>
{%endblock%}
